
server:
  port: 82
  tomcat:
    uri-encoding: utf-8

mybatis:
  mapper-locations: classpath:mapper.user/*.xml
spring:
  application:
    name: user-provider
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springcloud?useSSL=false&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 123456
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      pool-name: DateSourceHikariCP
      max-lifetime: 1800000
      connection-test-query: SELECT 1
eureka:
  client:
    service-url:
      defaultZone: http://yiming:123@ek1.com:7001/eureka/
